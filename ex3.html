<!doctype>
<html>
<head>
	<meta charset="utf-8"/>
	<script> 
		function fibonacci(){
		var limite=document.getElementById("MSG").value;
		var sequencia=0;
		var a=0;
		var b=1;
		 for( var n = 0; n < limite; n++)
           {
               sequencia = (a + b);
               document.getElementById("msg").innerHTML=sequencia;
               a = b;
               b = sequencia;
           }
		  }
	</script>
</head>
<body>
	<form>
	<input type="number" id="fibonacci"/>
	<input type="button" value="Calcular" onclick="fibonacci()"/>
	</form>
	<h1 id="msg"></h1>
</body>
</html>
